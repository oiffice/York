{% assign contact = site.data.data.contact %}

<section class="colorlib-contact" data-section="contact">
    <div class="colorlib-narrow-content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                <span class="heading-meta">Get in Touch</span>
                <h2 class="colorlib-heading">與我聯繫</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
                    <div class="colorlib-icon">
                        <i class="icon-globe-outline"></i>
                    </div>
                    <div class="colorlib-text">
                        <a href="mailto:{{ contact.mail }}@gmail.com?Subject=We're interested in your resume" target="_top">{{ contact.mail }}</a></p>
                    </div>
                </div>
                <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInRight">
                    <div class="colorlib-icon">
                        <i class="icon-phone"></i>
                    </div>
                    <div class="colorlib-text">
                        <p><a href="tel://{{ contact.phone }}">{{ contact.phone}}</a></p>
                    </div>
                </div>
                <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
                    <div class="colorlib-icon">
                        <i class="icon-github"></i>
                    </div>
                    <div class="colorlib-text">
                        <p><a target="_blank" href=" https://github.com/{{ contact.github }}">{{ contact.github }}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
